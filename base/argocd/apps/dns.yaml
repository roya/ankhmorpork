---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: dns
spec:
  description: DNS
  destinations:
  - namespace: dns
    server: 'https://kubernetes.default.svc'
  sourceRepos:
  - 'https://github.com/thaum-xyz/ankhmorpork.git'

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: dns
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/dns/manifests
    repoURL: 'https://github.com/thaum-xyz/ankhmorpork.git'
    targetRevision: HEAD
  project: dns
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

