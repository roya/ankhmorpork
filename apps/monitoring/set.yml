alertmanager:
  resources:
    requests:
      memory: 30Mi
blackboxExporter:
  modules: blackboxExporterModules
  probes:
    ingress:
      ingress:
        namespaceSelector:
          any: true
        selector:
          matchLabels:
            probe: enabled
    promDemo:
      staticConfig:
        labels:
          environment: prometheus.io
        static:
        - https://demo.do.prometheus.io
        - https://prometheus.demo.do.prometheus.io/-/healthy
        - https://alertmanager.demo.do.prometheus.io/-/healthy
        - https://node.demo.do.prometheus.io
        - https://grafana.demo.do.prometheus.io/api/health
    thaumSites:
      staticConfig:
        labels:
          environment: thaum.xyz
        static:
        - https://weirdo.blog/ghost
        - https://alchemyof.it/ghost
        - https://zmc.krupa.net.pl
  replicas: 2
  resources:
    limits:
      cpu: 64m
      memory: 42Mi
    requests:
      cpu: 30m
      memory: 16Mi
common:
  baseDomain: ankhmorpork.thaum.xyz
  namespace: monitoring
  ruleLabels:
    role: alert-rules
grafana:
  datasources:
  - access: proxy
    isDefault: true
    name: Prometheus
    orgId: 1
    type: prometheus
    url: http://prometheus-k8s.monitoring.svc:9090
  version: 7.5.3
kubeEventsExporter:
  commonLabels:
    app.kubernetes.io/component: exporter
  image: quay.io/dgrisonnet/kube-events-exporter:v0.1.0
  namespace: monitoring
  resources:
    requests:
      cpu: 2m
      memory: 16Mi
  version: 0.1.0
kubeStateMetrics:
  image: k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.0.0
  version: v2.0.0
kubernetesControlPlane:
  mixin:
    _config:
      cpuThrottlingPercent: 70
      kubeApiserverSelector: job="kubelet"
      kubeControllerManagerSelector: job="kubelet"
      kubeSchedulerSelector: job="kubelet"
prometheus:
  image: quay.io/prometheus/prometheus:v2.26.0
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 140m
      memory: 1900Mi
  version: 2.26.0
prometheusOperator:
  mixin:
    _config:
      prometheusOperatorSelector: job="prometheus-operator"
pushgateway:
  image: quay.io/prometheus/pushgateway:v1.2.0
  namespace: monitoring
  resources:
    requests:
      cpu: 10m
      memory: 12Mi
  version: 1.2.0
smokeping:
  args:
  - 8.8.8.8
  - 1.1.1.1
  - lancre.thaum.xyz
  - krupa.net.pl
  - cloud.krupa.net.pl
  - pawel.krupa.net.pl
  image: quay.io/superq/smokeping-prober:v0.4.2
  name: smokeping
  namespace: monitoring
  port: 9374
  replicas: 2
  resources:
    limits:
      memory: 70Mi
    requests:
      cpu: 40m
      memory: 30Mi
  version: 0.4.2
uptimerobot:
  image: drubin/uptimerobot-prometheus-exporter
  name: uptimerobot-exporter
  namespace: monitoring
  port: 9429
  resources:
    limits:
      memory: 30Mi
    requests:
      cpu: 10m
      memory: 13Mi
  secretRefName: uptimerobot-api-key
  version: latest
