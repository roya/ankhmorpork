modules:
  qnap:
    walk:
        - systemUsedMemory
        - systemTotalMem
        - cpuUsage
        - systemCPU-UsageEX
        - ifPacketsSentEX
        - ifPacketsReceivedEX
        - sysVolumeFreeSizeEX
        - sysVolumeTotalSizeEX
        - iops
        - latency
        - readHitRate
        - writeHitRate
  qnaplong:  # additional
      walk:
        - systemFreeMem
        - systemAvailableMem
        - systemCacheMemory
        - systemBufferMemory
        - sysVolumeStatusEX
        - systemUptimeEX
        - firmwareVersion
        - firmwareUpgradeAvailable
        - systemFreeMem
        - systemAvailableMem
        - sysVolumeDescrEX
        - diskModel
        - diskCapacity
        - diskStatus
        - diskTemperture
        - diskSmartInfo  # abnormal(2), warning(1), good(0), error(-1)
        - volumeName
        - volumeCapacity
        - volumeStatus
        - volumeFreeSize
        - cpuTemperature
        - systemTemperatureEX
        - enclosureSystemTemp
        - hdTemperatureEX
        - sysFanSpeedEX
  qnapnew:  # additional
      walk:
        - ifPacketsReceived
        - ifPacketsSent
        - ifErrorPackets
        - ifErrorPacketsEX
        - systemCPU-Usage
        - cpuTemp
        - lunCapacity
        - lunUsedPercent
        - lunStatus
        - lunBackupStatus
        - raidStatus
        - raidName
        - raidCapacity
        - raidFreeSize
        - storagepoolCapacity
        - storagepoolFreeSize
        - storagepoolStatus
        - upsStatus
        - cacheAvailablePercent
        - cacheReadHitRate
        - cacheWriteHitRate
        - cacheStatus
        - cacheAccelerationServiceEnabled # bool