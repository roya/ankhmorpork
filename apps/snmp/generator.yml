modules:
  qnap: # only queries that are performed with snmpget
    walk:
        # Needed by dashboard
        - systemTemperatureEX
        - cacheAvailablePercent
        - cacheReadHitRate
        - cacheWriteHitRate
        - systemTotalMem
        - systemUsedMemory
        - systemCPU-UsageEX
        - firmwareUpgradeAvailable
        - systemUptimeEX
        - cacheAccelerationServiceEnabled
        - cpuTemperature
        # Other
        - systemFreeMem
        - systemAvailableMem
        - systemCacheMemory
        - systemBufferMemory
        #- cpuTemp  # This is usually 1-2deg lower than cpuTemperature
        #- cacheStatus
        - sysUPSStatus
  qnaplong: # only queries that are performed with snmpwalk
    walk:
      # Needed by dashboard
      - diskSmartInfo  # abnormal(2), warning(1), good(0), error(-1)
      - diskTemperture
      - enclosureSystemTemp
      - iops
      - latency
      - sysVolumeTotalSizeEX
      - sysVolumeFreeSizeEX
      - ifPacketsReceivedEX
      - ifPacketsSentEX
      - cpuUsage
      - volumeStatus
      - sysFanSpeedEX # TODO: consider removing
  qnapnew: # testing new metrics. Do not use for alerts
    walk:      
      # Other
      - hdTemperatureEX
      - sysVolumeStatusEX
      - diskStatus
      - diskCapacity
      - volumeCapacity
      - volumeFreeSize
      # new
      - ifPacketsReceived
      - ifPacketsSent
      - ifErrorPackets
      - ifErrorPacketsEX
      - lunCapacity
      - lunUsedPercent
      - lunStatus
      - lunBackupStatus
      - raidStatus
      - raidCapacity
      - raidFreeSize
      - storagepoolCapacity
      - storagepoolFreeSize
      - storagepoolStatus