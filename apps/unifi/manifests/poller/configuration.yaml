apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: unifi-poller
  name: poller
  namespace: unifi
spec:
  encryptedData:
    pass: 
    user: 
  metadata:
    labels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: unifi-poller
    name: poller
    namespace: unifi
  template:
    data:
      unifi-poller.conf: |
        [poller]
            debug = false
            quiet = false
            plugins = []
        [prometheus]
            disable = false
            http_listen = "0.0.0.0:9130"
            report_errors = false
        [influxdb]
            disable = true
        [webserver]
            enable = false
        [unifi]
            dynamic = true
        [unifi.defaults]
            url = "https://192.168.2.7:8443"
            user = "{{ index . "user" }}"
            pass = "{{ index . "pass" }}"
            sites = ["all"]
            save_ids = false
            save_dpi = false
            save_sites = true
            hash_pii = false
            verify_ssl = false
    metadata:
      annotations:
        sealedsecrets.bitnami.com/managed: "true"
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: unifi-poller
      name: poller
      namespace: unifi
