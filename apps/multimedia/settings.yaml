---
common:
  loadBalancerIP: "192.168.2.95"
jackett:
  version: "0.18.929"  # application-image-from-github: Jackett/Jackett
  image: "linuxserver/jackett:0.18.929"  # application-image-from-github: Jackett/Jackett
  namespace: multimedia
  pvcSpec: 
    storageClassName: "managed-nfs-storage"
    accessModes: ["ReadWriteOnce"]
    resources:     
      requests:
        storage: "300Mi"
ombi:
  version: "4.2.2"  # application-image-from-github: Ombi-app/Ombi
  image: "linuxserver/ombi:4.2.2"  # application-image-from-github: Ombi-app/Ombi
  namespace: multimedia
  domain: ombi.ankhmorpork.thaum.xyz
  pvcSpec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 600Mi
    storageClassName: managed-nfs-storage
