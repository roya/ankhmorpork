apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: sonarr
  name: sonarr
  namespace: multimedia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  serviceName: sonarr
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: sonarr
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      containers:
      - env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/Berlin
        image: ghcr.io/linuxserver/sonarr:latest
        imagePullPolicy: Always
        name: sonarr
        ports:
        - containerPort: 8989
          name: http-sonarr
        readinessProbe:
          failureThreshold: 5
          tcpSocket:
            port: http-sonarr
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 20m
            memory: 320Mi
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /config/logs
          name: logs
        - mountPath: /tv
          name: data
        - mountPath: /download/completed
          name: downloads
        - mountPath: /backup
          name: backup
      nodeSelector:
        kubernetes.io/arch: amd64
        storage.infra/main: "true"
      restartPolicy: Always
      tolerations: []
      volumes:
      - emptyDir: {}
        name: logs
      - name: data
        persistentVolumeClaim:
          claimName: tv
      - name: downloads
        persistentVolumeClaim:
          claimName: torrents
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: backup
        persistentVolumeClaim:
          claimName: sonarr-backup
