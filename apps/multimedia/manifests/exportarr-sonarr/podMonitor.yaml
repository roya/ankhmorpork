---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: sonarr
  namespace: multimedia
  labels:
    app.kubernetes.io/name: exportarr
    app.kubernetes.io/part-of: sonarr
spec:
  podMetricsEndpoints:
  - port: metrics
    interval: 3m
    scrapeTimeout: 90s
    path: /metrics
  selector:
    matchLabels:
      app.kubernetes.io/name: exportarr
      app.kubernetes.io/part-of: sonarr
