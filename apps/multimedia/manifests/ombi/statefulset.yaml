apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: ombi
    app.kubernetes.io/part-of: ombi
    app.kubernetes.io/version: 4.2.10
  name: ombi
  namespace: multimedia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: ombi
      app.kubernetes.io/part-of: ombi
  serviceName: ombi
  template:
    metadata:
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: ombi
        app.kubernetes.io/part-of: ombi
        app.kubernetes.io/version: 4.2.10
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Berlin
        image: linuxserver/ombi:4.2.10
        imagePullPolicy: IfNotPresent
        name: ombi
        ports:
        - containerPort: 3579
          name: http-ombi
        readinessProbe:
          failureThreshold: 5
          initialDelaySeconds: 60
          tcpSocket:
            port: http-ombi
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 10m
            memory: 250Mi
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /config/Logs
          name: logs
      restartPolicy: Always
      serviceAccountName: ombi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: ombi-config
      - emptyDir: {}
        name: logs
