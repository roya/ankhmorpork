---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/version: 1.21.1
  name: plex
  namespace: multimedia
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: plex
  serviceName: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex
        app.kubernetes.io/version: 1.21.1
    spec:
      hostname: nas
      containers:
      - env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: plex-creds
        name: plex-metrics
        image: quay.io/paulfantom/plex_exporter:0.2.2
        imagePullPolicy: IfNotPresent
        args:
        - "--token=$(TOKEN)"
        - "--plex-server=http://127.0.0.1:32400"
        #- "--auto-discover"
        ports:
        - containerPort: 9594
          name: metrics
        resources:
          requests:
            memory: 11Mi
          limits:
            memory: 20Mi
      - env:
        - name: TZ
          value: "Europe/Berlin"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: ALLOWED_NETWORKS
          value: "192.168.2.0/24,10.42.0.0/16"
        - name: ADVERTISE_IP  # Tied to LB Service IP
          value: "http://192.168.2.98:32400/"
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              key: claim
              name: plex-creds
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        image: plexinc/pms-docker:1.21.4.4079-1b7748a7b
        name: plex
        ports:
        - containerPort: 32400
          name: plex
        readinessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 15
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 10
          timeoutSeconds: 10
        volumeMounts:
        - mountPath: /config
          name: plexlib
        - mountPath: /transcode
          name: transcode
        - mountPath: /backup
          name: backups
        - mountPath: /data/movies
          name: movies
        - mountPath: /data/tv
          name: tv
        #- mountPath: /data/mymultimedia
        #  name: mymultimedia
        #  readOnly: true
        resources:
          requests:
            memory: 2500Mi
            cpu: 2
          limits:
            # gpu.intel.com/i915: 1
            nvidia.com/gpu: 1
      restartPolicy: Always
      volumes:
      - name: movies
        persistentVolumeClaim:
          claimName: movies
      - name: tv
        persistentVolumeClaim:
          claimName: tv
      #- name: mymultimedia
      #  hostPath:
      #    path: "/srv/nextcloud/data/paulfantom/files/My multimedia"
      - name: transcode
        emptyDir: {}
      nodeSelector:
        kubernetes.io/arch: "amd64"
        kubernetes.io/hostname: "metal01"  # TODO: remove this after tests
      tolerations: []
  volumeClaimTemplates:
  - metadata:
      name: plexlib
      namespace: multimedia
    spec:
      storageClassName: "local-path"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 30Gi
  - metadata:
      name: backups  # TODO: consider moving to emptyDir and backing up to B2/minio
      namespace: multimedia
    spec:
      storageClassName: "managed-nfs-storage"
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 30Gi
