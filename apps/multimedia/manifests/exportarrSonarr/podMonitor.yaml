apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: sonarr-exportarr
    app.kubernetes.io/part-of: sonarr
    app.kubernetes.io/version: 0.3.4
  name: sonarr
  namespace: multimedia
spec:
  podMetricsEndpoints:
  - interval: 3m
    path: /metrics
    port: metrics
    scrapeTimeout: 90s
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: sonarr-exportarr
      app.kubernetes.io/part-of: sonarr
